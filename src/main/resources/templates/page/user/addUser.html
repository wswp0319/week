<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="utf-8">
	<title>会员添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;" action="/addOrUpdateUser">
		<input type="hidden" name="userId" th:value="${userDto.id}">
		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" name="username" required="true" placeholder="请输入登录名" th:value="${userDto.username}">
			</div>
		</div>
			<div class="layui-inline">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<select name="sex" class="userGrade" required="true" lay-filter="userGrade">
						<option value="纯爷们">纯爷们</option>
						<option value="软萌妹">软萌妹</option>
						<!--<option value="3">后台组</option>-->
						<!--<option value="4">产品组</option>-->
						<!--<option value="5">APP组</option>-->
						<!--<option value="6">特殊组</option>-->
					</select>
				</div>
			</div>


		    <div class="layui-inline">
			    <label class="layui-form-label">员工等级</label>
				<div class="layui-input-block">
					<select name="userGrade" class="userGrade" lay-filter="userGrade">
						<option value="1">管理员</option>
						<option value="2">普通员工</option>
				    </select>
				</div>
		    </div>
		    <div class="layui-inline">
			    <label class="layui-form-label">员工状态</label>
				<div class="layui-input-block">
					<select name="userStatus" class="userStatus" lay-filter="userStatus">
						<option value="1">正常使用</option>
						<option value="0">限制用户</option>
				    </select>
				</div>
		    </div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" name="remark" required="true" placeholder="请输入备注" th:value="${userDto.remark}">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" type="submit">立即提交</button>
				<!--<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>-->
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../../static/page/js/addUser.js"></script>
</body>
</html>
